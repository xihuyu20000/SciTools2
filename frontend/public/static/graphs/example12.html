<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GraphNavigator</title>
    <script type="text/javascript" src="./lib/interactive-graph-0.1.0/interactive-graph.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./lib/interactive-graph-0.1.0/interactive-graph.min.css">
    <script src="./lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./lib/jquery-3.2.1/jquery-ui.css">
    <script src="./lib/jquery-3.2.1/jquery-ui.js"></script>
    <link href="./lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0px;
            font-size: 14px;
        }

        #graphArea {
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>

</head>

<body>
    <div style="height:100%">
        <div id="graphArea"></div>
    </div>
    <!--all UI controls-->
    <div>
        <!--toolbar-->
        <div class="toolbarPanel igraph-dockable igraph-draggable" igraph-control-role="ToolbarCtrl" igraph-dock-position="B:-6,0">
            <div class="toolbar"></div>
        </div>
        <!--info box-->
        <div class="infoPanel igraph-dockable igraph-draggable" igraph-control-role="InfoBoxCtrl" igraph-dock-position="A:10,80">
            <div>
                <div class="infoPanel1"></div>
                <div class="infoPanel2"><span align="center" class="fa fa-close fa-lg btnCloseInfoPanel"></span></div>
            </div>
            <div class="infoBox"></div>
        </div>
        <!--search box-->
        <div class="searchPanel igraph-dockable igraph-draggable" igraph-control-role="SearchBoxCtrl" igraph-dock-position="A:10,20">
            <div class="searchPanel1">
                <input class="igraph-searchbox" type="text" size="16" placeholder="input keyword">
            </div>
            <div class="searchPanel2">
                <span align="center" class="fa fa-search fa-lg"></i>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        igraph.i18n.setLanguage("chs");
        var app = new igraph.GraphNavigator(document.getElementById('graphArea'));
        console.log(app);
        app.connect("../graphserver/connector-neodb");
    </script>
</body>

</html>
